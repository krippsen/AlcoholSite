<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Matchomat</title>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-[#CC6600] via-[#FFCC66] to-[#663319]">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-white text-center">Matchomat</h1>
        </div>
    </header>

    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-8 py-4">
                <a href="/home" class="text-gray-700 hover:text-purple-500 font-medium transition duration-300 flex items-center space-x-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Domů</span>
                </a>
                <a href="/search" class="text-gray-700 hover:text-purple-500 font-medium transition duration-300 flex items-center space-x-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <span>Hledej</span>
                </a>
                <a href="/matches" class="text-gray-700 hover:text-purple-500 font-medium transition duration-300 flex items-center space-x-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                    <span>Shody</span>
                </a>
                <a href="/profile/edit" class="text-gray-700 hover:text-purple-500 font-medium transition duration-300 flex items-center space-x-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span>Uprav profil</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="font-medium">Matchomat, Beránek Pavel 2023</p>
        </div>
    </footer>
</body>
</html>
